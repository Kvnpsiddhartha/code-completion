            </div>

    </header>
    <main>
        <div class="d-flex justify-content-center">
            <div class="login-container">
                <img src="../assets/icons8-person-25.png" alt="" class="input-image">
                <div class="material-textfield d-inline-block">
                    <input placeholder=" " type="text" class="mat-input flex-grow-1">
                    <label class="mat-label">Username</label>
                </div>
                <br>
                <img src="../assets/icons8-lock-24.png" alt="" class="input-image">
                <div class="material-textfield d-inline-block">
                    <input placeholder=" " type="text" class="mat-input">
                    <label class="mat-label">Password</label>
                </div><br>
                <img src="../assets/icons8-lock-24.png" alt="" class="input-image">
                <div class="material-textfield d-inline-block">
                    <input placeholder=" " type="text" class="mat-input">
                    <label class="mat-label">Confirm Password</label>
                </div><br>
                <img src="../assets/icons8-mail-25.png" alt="" class="input-image">
                <div class="material-textfield d-inline-block">
                    <input placeholder=" " type="text" class="mat-input">
                    <label class="mat-label">Email</label>
                </div><br>
                <img src="../assets/icons8-phone-25.png" alt="" class="input-image">
                <div class="material-textfield d-inline-block">
                    <input placeholder=" " type="text" class="mat-input">
                    <label class="mat-label">Phone</label>
                </div>
                <br>
                <label for="photo" class="custom-file-upload w-100">
                    <img src="../assets/icons8-upload-to-cloud-25.png" alt="">
                    Upload Photo
                <input type="file" class="d-none" id="photo" accept="image/*"><br></label>

                <button class="primary-btn mt-2 w-100">Register</button><br>
                <div class="d-flex justify-content-center mt-2"><a href="" class="link color-primary">Login</a></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-section d-flex justify-content-around background-accent2">
            <div class="footer-box">
                <div class="footer-heading color-primary">
                    Github Link <br>
                    <b><a class="footer-link color-primary"
                            href="https://github.com/Kvnpsiddhartha/code-completion">https://github.com/Kvnpsiddhartha/code-completion</a></b>
                </div>
            </div>
            <div class="footer-box">
                <div class="footer-heading color-primary">

                    Campus Address :
                    <b><a class="footer-link color-primary"

            <div class="footer-box footer-map">

                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </footer>

    <script defer>
        document.onreadystatechange = function () {
            if (document.readyState !== "complete") {
                document.querySelector(
                    "body").style.visibility = "hidden";
                document.querySelector(
                    ".loader").style.visibility = "visible";
            } else {
                document.querySelector(
                    ".loader").style.display = "none";
                setTimeout(function () {
                    document.querySelector(
                        "body").style.visibility = "visible";
                }, 500)
            }
        };
    </script>
</body>

</html>
